<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        html, body, .wrapper{ height: 100vh; }
        .wrapper { align-items: center; display: flex; }
        .invalid-feedback{ display: block; }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-8">
                    <h2>Insira o endereço de entrega</h2>
                    <form action="/proximaPagina" method="GET">
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <label for="cep" class="form-label">CEP</label>
                                <input type="text" class="form-control" name="cep" id="cep" />
                            </div>
                            <div class="col-sm-7">
                                <label for="endereco" class="form-label">Endereço</label>
                                <input type="text" class="form-control" name="endereco" id="endereco" />
                            </div>
                            <div class="col-sm-2">
                                <label for="numero" class="form-label">Número</label>
                                <input type="text" class="form-control" name="numero" id="numero" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-6">
                                <label for="complemento" class="form-label">Complemento</label>
                                <input type="text" class="form-control" name="complemento" id="complemento" />
                            </div>
                            <div class="col-sm-6">
                                <label for="bairro" class="form-label">Bairro</label>
                                <input type="text" class="form-control" name="bairro" id="bairro" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <label for="estado" class="form-label">Estado</label>
                                <input type="text" class="form-control" name="estado" id="estado" />
                            </div>
                            <div class="col-sm-9">
                                <label for="cidade" class="form-label">Cidade</label>
                                <input type="text" class="form-control" name="cidade" id="cidade" />
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </form>
                    <hr class="mt-5 mb-5" />
                    <h2>Busca de banco</h2>
                    <form action="/proximaPagina" method="GET">
                        <div class="row mb-3">
                            <div class="col-sm-6">
                                <label for="cod_banco" class="form-label">Código do banco</label>
                                <input type="text" class="form-control" name="cod_banco" id="cod_banco" />
                            </div>
                            <div class="col-sm-3" style="padding-top: 30px">
                                <button id="btn_busca_banco" type="button" class="btn btn-primary">Buscar</button>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-12" id="resultado_busca" style="border: 1px solid #ced4da; min-height: 100px;"></div>
                        </div> 
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="main.js"></script>

</body>
</html>
